<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tone.js Synthesizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tone Synthesizer</h1>
        
        <div class="visualizer">
            <canvas id="waveform"></canvas>
        </div>
        
        <div class="controls-grid">
            <div class="control-section">
                <h2>Oscillator</h2>
                <div class="waveform-selector">
                    <button class="waveform-button active" data-waveform="sawtooth">Sawtooth</button>
                    <button class="waveform-button" data-waveform="sine">Sine</button>
                    <button class="waveform-button" data-waveform="square">Square</button>
                    <button class="waveform-button" data-waveform="triangle">Triangle</button>
                </div>
            </div>
            
            <div class="control-section">
                <h2>Envelope</h2>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Attack</span>
                        <span class="slider-value" id="attack-value">0.01s</span>
                    </div>
                    <input type="range" id="attack" min="0" max="2" step="0.01" value="0.01">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Decay</span>
                        <span class="slider-value" id="decay-value">0.2s</span>
                    </div>
                    <input type="range" id="decay" min="0" max="2" step="0.01" value="0.2">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Sustain</span>
                        <span class="slider-value" id="sustain-value">50%</span>
                    </div>
                    <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Release</span>
                        <span class="slider-value" id="release-value">0.8s</span>
                    </div>
                    <input type="range" id="release" min="0" max="5" step="0.01" value="0.8">
                </div>
            </div>
        </div>
        
        <div class="control-section">
            <h2>Master</h2>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Volume</span>
                    <span class="slider-value" id="volume-value">75%</span>
                </div>
                <input type="range" id="volume" min="0" max="100" step="1" value="75">
            </div>
        </div>
        
        <p class="instructions">
            Use your keyboard to play: <span class="keyboard-hint">Z-M</span> and <span class="keyboard-hint">Q-I</span> for notes<br>
            Black keys: <span class="keyboard-hint">S,D,G,H,J</span> and <span class="keyboard-hint">2,3,5,6,7</span>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
